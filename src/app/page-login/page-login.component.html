
<div class="login-container">
    <section class="login" id="login">
      <header>
        <h2>STATISTIQUE SIH</h2>
        <h4>Login</h4>
      </header>
                        <form  class="login-form"  #f="ngForm" (ngSubmit)="onAuthentifier(f.value)">
                        <input type="text" class="login-input" ngModel="" name="nom"  placeholder="User" required autofocus/>
                        <input type="password" class="login-input"  ngModel="" name="pwd"  placeholder="Password" required/>

                      <div class="submit-container">
                        <button type="submit" class="btn login-button" [disabled]="!f.valid" >SIGN IN</button>
                      </div>
                    
                    </form>
      </section>
  </div>
