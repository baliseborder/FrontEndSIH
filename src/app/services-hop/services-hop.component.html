<div  class="container">
    <div class="col-md-9 col-sm-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">Nouveau Service </div>            
                        <div class="panel-body" *ngIf="mode==1">
                                        <form  (ngSubmit)="onSaveService()" > 
                                            <div class="form-group">
                                                <label class="control-label">Nom Service </label>
                                                <input class="form-control" type="text" name="nomService"  [(ngModel)]="currentService.nomService">  
                                            </div>
                                            <button class="btn btn-success"  type="submit">Ajouter</button>                                          
                                        </form>
                        </div>


                        <div class="panel-body" *ngIf="mode==2">
                                    <button class="btn btn-success"  (click)="onService()">Nouveau Service</button>
                                    <div class="form-group">
                                        <label >ID:</label><label>{{currentService.idService}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label >Nom Services :</label><label>{{currentService.nomService}}</label>
                                   </div>

                        
                        </div>
 </div>
</div>
